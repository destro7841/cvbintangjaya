<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Bintang Jaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(211, 47, 47, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(211, 47, 47, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #f8f9fa 0%, #f1f3f4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(211, 47, 47, 0.02) 10px,
                    rgba(211, 47, 47, 0.02) 20px
                );
            pointer-events: none;
            z-index: -1;
        }
        
        .logo-container {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .company-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .container {
            max-width: 700px;
            padding: 50px 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            animation: fadeIn 1s ease-out;
            border: 1px solid #e8e8e8;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .circle-logo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .circle-logo-container::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d32f2f, #f44336);
            opacity: 0.2;
            z-index: -1;
        }
        
        .circle-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .company-name {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #333;
            letter-spacing: 1px;
            position: relative;
        }
        
        .company-name span {
            color: #d32f2f;
            position: relative;
        }
        
        .company-name span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d32f2f, transparent);
        }
        
        .contact {
            margin-top: 30px;
        }
        
        .email-info {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 15px 35px;
            background: #f8f9fa;
            color: #333;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e8e8e8;
        }
        
        .email-icon {
            color: #d32f2f;
            font-size: 20px;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            margin: 30px 0;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(211, 47, 47, 0.03);
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }
            
            .company-name {
                font-size: 34px;
            }
            
            .circle-logo-container {
                width: 100px;
                height: 100px;
            }
            
            .email-info {
                padding: 12px 30px;
                font-size: 16px;
            }
            
            .logo-container {
                width: 150px;
                height: 60px;
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- UPPER LEFT - LONG/HORIZONTAL COMPANY LOGO -->
    <div class="logo-container">
        <img src="long.jpg" alt="CV Bintang Jaya Logo" class="company-logo">
    </div>
    
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <!-- CENTER - CIRCULAR LOGO -->
            <div class="circle-logo-container">
                <img src="circle.jpg" alt="BJ Logo" class="circle-logo">
            </div>
        </div>
        
        <h1 class="company-name">CV <span>BINTANG JAYA</span></h1>
        
        <div class="divider"></div>
        
        <div class="contact">
            <div class="email-info">
                <i class="fas fa-envelope email-icon"></i>
                cs@bintangjayacv.com
            </div>
        </div>
    </div>
</body>
</html>
